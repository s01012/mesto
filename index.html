<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Проект Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/header_logo.svg" alt="Логотип сайта Место">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__content">
          <img class="profile__avatar" src="images/profile_avatar.jpg" alt="российский, а впоследствии турецкий юрист, государственный и общественно-политический деятель.">
          <div class="profile__info-editor">
            <div class="profile__info">
              <h1 class="profile__title">Садри Максуди</h1>
              <button aria-label="Редактировать" type="button" class="profile__button-editor"></button>
            </div>
            <p class="profile__subtitle">Юрист, политический деятель</p>
          </div>
        </div>
        <button aria-label="Добавить картинку" type="button" class="profile__button-addition"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup" id="editProfile">
      <div class="popup__container">
        <button aria-label="Закрыть" type="button" class="popup__exit"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="edit-form" action="#" class="form popup__form" novalidate>
          <fieldset class="form__set">
            <input type="text" class="form__input" id="name" name="user_name" placeholder="Имя" minlength="2" maxlength="40" required>
            <span class="form__span name-error"></span>
            <input type="text" class="form__input" id="job" name="user_profession" placeholder="О себе" minlength="2" maxlength="200" required>
            <span class="form__span job-error"></span>
          </fieldset>
          <button aria-label="Сохранить" type="submit" class="form__sumbit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup" id="addCards">
      <div class="popup__container">
        <button aria-label="Закрыть" type="button" class="popup__exit" id="CloseAddCards"></button>
        <h3 class="popup__title">Новое место</h3>
        <form name="edit-form" action="#" class="form popup__form" novalidate>
          <fieldset class="form__set">
            <input type="text" class="form__input" id="title" name="title" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="form__span title-error"></span>
            <input type="url" class="form__input" id="link" name="link" placeholder="Ссылка на картинку" required>
            <span class="form__span link-error"></span>
          </fieldset>
          <button aria-label="Сохранить" type="submit" class="form__sumbit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup" id="imageOpen">
      <div class="popup__container-image">
        <button aria-label="Закрыть" type="button" class="popup__exit"></button>
        <figure class="popup__figure">
          <img class="popup__image">
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </div>
  </div>
  <template id="card">
    <li class="elements__card">
      <button arial-label="Удалить" class="elements__delete" type="button"></button>
      <img class="elements__card-image">
      <div class="elements__card-desription">
        <h2 class="elements__card-title"></h2>
        <button aria-label="Понравилось" class="elements__button" type="button"></button>
      </div>
    </li>
  </template>
  <script src="scripts/index.js"></script>
  <script src="scripts/validate.js"></script>
</body>
</html>
