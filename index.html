<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Проект Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/header_logo.svg" alt="Логотип сайта Место">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__content">
          <img class="profile__avatar" src="images/profile_avatar.jpg" alt="российский, а впоследствии турецкий юрист, государственный и общественно-политический деятель.">
          <div class="profile__info">
            <h1 class="profile__title">Садри Максуди</h1>
            <button aria-label="Редактировать" type="button" class="profile__button-editor"></button>
            <p class="profile__subtitle">Юрист, политический деятель</p>
          </div>
        </div>
        <button aria-label="Добавить картинку" type="button" class="profile__button-addition"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="elements__card">
            <img class="elements__card-image" src="images/element_card_Apanaevskaya_mosque.jpg" alt="изображение фасада Апанаевской мечети">
            <div class="elements__card-desription">
              <h2 class="elements__card-title">Апанаевская мечеть г. Казань</h2>
              <button aria-label="Понравилось" class="elements__button elements__button_active" type="button"></button>
            </div>
          </li>
          <li class="elements__card">
            <img class="elements__card-image" src="images/element_card_Paris_University.jpg" alt="изображение главного входа Парижского унивирситета">
            <div class="elements__card-desription">
              <h2 class="elements__card-title">Парижский унивирситет</h2>
              <button aria-label="Понравилось" class="elements__button elements__button_active" type="button"></button>
            </div>
          </li>
          <li class="elements__card">
            <img class="elements__card-image" src="images/element_card_Samarkand.jpeg" alt="изображение Шахи Зинда памятника средневековой архитектуры в г. Самарканд">
            <div class="elements__card-desription">
              <h2 class="elements__card-title">Шахи Зинда г. Самарканд</h2>
              <button aria-label="Понравилось" class="elements__button elements__button_active" type="button"></button>
            </div>
          </li>
          <li class="elements__card">
            <img class="elements__card-image" src="images/element_card_Tauride_Palace.jpeg" alt="изображение фасада Таврического дворца">
            <div class="elements__card-desription">
              <h2 class="elements__card-title">Таврический дворец г. Санкт-Петербург</h2>
              <button aria-label="Понравилось" class="elements__button elements__button_active" type="button"></button>
            </div>
          </li>
          <li class="elements__card">
            <img class="elements__card-image" src="images/element_card_Istanbul_University.jpg" alt="изображение фасада Стамбульского унивирситета">
            <div class="elements__card-desription">
              <h2 class="elements__card-title">Стамбульский унивирситет</h2>
              <button aria-label="Понравилось" class="elements__button elements__button_active" type="button"></button>
            </div>
          </li>
          <li class="elements__card">
            <img class="elements__card-image" src="images/element_card_S_Maksudi_monument.jpeg" alt="изображение памятника Садри Максуди в г. Казань">
            <div class="elements__card-desription">
              <h2 class="elements__card-title">Памятник Садри Максуди г. Казань</h2>
              <button aria-label="Понравилось" class="elements__button elements__button_active" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button aria-label="Закрыть" type="button" class="popup__exit"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="edit-form" action="#" class="form popup__form">
          <fieldset class="form__set">
            <input type="text" class="form__input" id="name" name="user_name">
            <input type="text" class="form__input" id="job" name="user_profession">
          </fieldset>
          <button aria-label="Сохранить" type="submit" class="form__sumbit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
